<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-white px-3 mb-4">SPAS Navigation</h4>
        <a href="#" class="active"><i class='bx bx-home'></i> Overview</a>
        <a href="players.html"><i class='bx bx-user'></i> Players</a>
        <a href="#"><i class='bx bx-group'></i> Teams</a>
        <a href="#"><i class='bx bx-football'></i> Positions</a>
        <a href="#"><i class='bx bx-stats'></i> Analytics</a>
        <a href="#"><i class='bx bx-cog'></i> Settings</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fw-bold text-center w-100" href="#" style="margin: 0 auto; float: none;">SPAS Dashboard</a>
            <button class="openbtn" id="openNav"><i class='bx bx-menu'></i></button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Quick Stats -->
        <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
                <div class="stats-card">
                    <h3>Total Teams</h3>
                    <p id="total-teams">Loading...</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stats-card">
                    <h3>Total Matches</h3>
                    <p id="total-matches">Loading...</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stats-card">
                    <h3>Total Goals</h3>
                    <p id="total-goals">Loading...</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="stats-card">
                    <h3>Total Assists</h3>
                    <p id="total-assists">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="chart-container mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <h4 class="mb-3 mb-md-0">Quick Actions</h4>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary btn-sm">
                        <i class='bx bx-stats'></i> Player Stats
                    </button>
                    <button class="btn btn-outline-primary btn-sm">
                        <i class='bx bx-git-compare'></i> Compare
                    </button>
                    <button class="btn btn-outline-primary btn-sm">
                        <i class='bx bx-trophy'></i> Top Players
                    </button>
                    <button class="btn btn-primary btn-sm">
                        <i class='bx bx-user'></i> View All
                    </button>
                </div>
            </div>
        </div>

        <!-- Charts Row 1 -->
        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4>Age Distribution</h4>
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4>Position Distribution</h4>
                    <canvas id="positionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Charts Row 2 -->
        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4>Goals vs Assists</h4>
                    <canvas id="goalsAssistsChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4>Pass Accuracy by Position</h4>
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
